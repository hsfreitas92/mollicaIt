<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Árvore de Itens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Árvore de Itens</h2>
        <div class="content">
            <input type="text" id="itemName" class="input" placeholder="Digite um item ....">
            <button id="addItem">Adicionar</button>
        </div>
        <div class="directory-tree">
            <ul id="itemsList"></ul>
        </div>
    </div>

    <div class="modal" id="addChildModal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Adicionar Item Filho</h3>
            <div class="modal-form">
                <input type="text" id="childItemName" class="input" placeholder="Digite o item filho ....">
                <button id="addChild">Adicionar</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
